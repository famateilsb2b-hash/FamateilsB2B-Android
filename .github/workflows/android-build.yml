name: Build Android Debug APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show working directory and files (debug)
        run: |
          echo "PWD: $(pwd)"
          echo "Listing repository root:"
          ls -la
          echo "Show FamateilsB2B-Android directory (if present):"
          ls -la FamateilsB2B-Android || true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ensure gradlew exists & is executable
        run: |
          if [ -f "FamateilsB2B-Android/gradlew" ]; then
            echo "gradlew found"
            chmod +x FamateilsB2B-Android/gradlew
            ls -la FamateilsB2B-Android/gradlew
          else
            echo "ERROR: gradlew not found at FamateilsB2B-Android/gradlew"
            echo "Listing FamateilsB2B-Android content:"
            ls -la FamateilsB2B-Android || true
            exit 1
          fi

      - name: Build Debug APK
        working-directory: FamateilsB2B-Android
        run: |
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: FamateilsB2B-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
